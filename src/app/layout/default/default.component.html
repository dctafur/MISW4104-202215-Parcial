<!-- Wrapper -->
<div class="d-flex flex-column flex-fill w-100">

  <!-- Navigation-->
  <div 
    id="mainNav" class="navbar navbar-dark navbar-expand-lg fixed-top"
    [ngClass]="{'navbar-shrink bg-dark border-bottom': shrink, 'bg-transparent': !shrink}">
    <div class="container">
      <a class="navbar-brand d-flex items-center" [routerLink]="['home']">
        
      </a>
    </div>
  </div>

  <!-- Content -->
  <div class="d-flex flex-column flex-fill">
    <router-outlet *ngIf="true"></router-outlet>
  </div>

  <!-- Footer -->
  <div class="py-4 text-light bg-dark border-top">
    
  </div>

</div>
